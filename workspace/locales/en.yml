en:
  lita:
    handlers:
      teamcity:
        error:
          request: Error fetching TeamCity build types
        help:
          list:
            syntax: "@buildbot list"
            desc: "Lists all possible builds you can trigger."
          build:
            syntax: "@buildbot build `id`"
            desc: "Triggers a master build for passed in build `id`."
            prsyntax: "@buildbot build `pr#` for `id`"
            prdesc: "Triggers a Pull Request build for passed in `pr#` and build `id`."
        buildtypes:
          empty: "Cannot find any builds to list!"
          list: "%{build_types}\n Use the build `id` in order to trigger a build."
